{% extends 'base.html' %}

{% block content %}
<form action="{{ url_for('configuration_files.save') }}" method="post">
  <div class="columns is-centered is-vcentered">
    <div class="column is-half">
      <section class="hero">
        <div class="hero-body">
          <div class="container">
            <div class="card">
              <div class="card-content">
                <div class="content">
                  <p class="title has-text-centered">
                    {% trans %}Save file{% endtrans %} : <span class="is-italic">{{ path }}</span>
                  </p>
                  <pre><code>{% for diff in diffs %}{{ diff }}{% endfor %}</code></pre>
                  <div class="field is-grouped is-grouped-centered">
                    <div class="control has-text-centered">
                      <button class="button is-success">
                        <span class="icon is-small">
                          <i class="fas fa-check"></i>
                        </span>
                        <span>{% trans %}Confirm{% endtrans %}</span>
                      </button>
                    </div>
                    <div class="control has-text-centered">
                      <a href="{{ url_for('configuration_files.index') }}" class="button is-danger">
                        <span class="icon is-small">
                          <i class="fas fa-times"></i>
                        </span>
                        <span>{% trans %}Cancel{% endtrans %}</span>
                      </a>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </section>
    </div>
  </div>
  <input type="hidden" name="path" value="{{ path }}"/>
  <input type="hidden" name="data" value="{{ new_data }}"/>
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}"/>
</form>
{% endblock %}
